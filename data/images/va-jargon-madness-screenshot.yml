alt      : "A screencapture of the filled-out Jargon Madness bracket that Veterans Affairs used in 2021. The bracket shows 64 examples of jargon, each side starts with a column of 32. As the game progresses, the winning list of terms is reduced by half in the inner columns; 16, 8, 4. In the middle are the last two remaining terms, force multiplier and boil the ocean." 
