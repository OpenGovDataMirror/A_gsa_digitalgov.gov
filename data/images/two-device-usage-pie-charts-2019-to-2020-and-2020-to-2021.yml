alt      : "Two pie charts compare visits to DAP sites by types of devices. The left pie chart shows device percentages for the year prior to COVID-19. From March 12, 2019 to March 10, 2020, traffic from desktop users (green) was 48.9%, while mobile users (blue) were only 46.9% (with the remaining 4.2% of traffic, seen in red, was from tablet users. The pie chart on the right covers the year since the pandemic and depicts an increase in mobile share in the more recent year; March 11, 2020 to March 10, 2021. For this time period, mobile traffic (in blue) increased to 54.6% while desktop traffic (green) dropped to 42.8%; the remaining 2.6% was from tablet users (in red)."
