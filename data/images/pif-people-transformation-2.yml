alt      : "This photo is a close up of a person working in a collaboration workshop. The purpose of the workshop is to solve government problems by using human-centered design. This person is organizing and sorting information that is represented with visual graphics like a network, people, buildings, and other technological hardware on bright yellow and pink paper. The person is using colorful yarn to mark the connections and associations between the different icon parts of a complex software system."
